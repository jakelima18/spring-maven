apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: nginx:1.7.9
        ports:
        - containerPort: 80